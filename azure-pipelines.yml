resources:
  repositories:
  - repository: Pipelines
    type: git
    name: sf-cloud-pipelines
    trigger: none
  # Clone sitefinity-ci repository to reuse SignNugetPackages function  
  - repository: sitefinity-ci
    type: git
    name: sitefinity-ci
    ref: master

trigger: none

pool:
  name: Sitefinity Core - Azure Scale Set

variables:
- group: DistributionBuild_Signing
- name: solution
  value: 'SitefinityImageOptimization/**/*.sln'
- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'

stages:
  - stage: "BuildAndPack"
    displayName: "Build and Pack"
    jobs:
    - job: BuildAndPack
      displayName: "Build and Pack"
      steps:
      - checkout: self
      - checkout: sitefinity-ci
      - task: DownloadSecureFile@1
        name: SigningCertificate
        displayName: Download CA certificate
        inputs:
          secureFile: 'ProgressCodeSign.pfx'
      - task: PowerShell@2
        displayName: Install CA Cert
        inputs:
          targetType: 'inline'
          script: |
            Write-Host Installing $(SigningCertificate.secureFilePath) to the trusted CA directory...
            $caSecString = ConvertTo-SecureString '$(caPwd)' -AsPlainText -Force 
            Import-PfxCertificate -FilePath $(SigningCertificate.secureFilePath) -CertStoreLocation Cert:\LocalMachine\My -Password $caSecString     
      - task: NuGetToolInstaller@1
      - task: NuGetCommand@2
        inputs:
          command: 'restore'
          restoreSolution: 'SitefinityImageOptimization/**/*.sln'
          feedsToUse: 'config'
          nugetConfigPath: 'SitefinityImageOptimization/NuGet.Config'
          versioningScheme: 'off'
      - task: VSBuild@1
        inputs:
          solution: '$(solution)'
          msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
          platform: '$(buildPlatform)'
          configuration: '$(buildConfiguration)'
      - task: VSTest@2
        inputs:
          platform: '$(buildPlatform)'
          configuration: '$(buildConfiguration)'
      - task: NuGetCommand@2
        inputs:
          command: 'pack'
          feedsToUse: 'select'
          packagesToPack: 'SitefinityImageOptimization/Progress.Sitefinity.ImageOptimization/Progress.Sitefinity.ImageOptimization.csproj'
          versioningScheme: 'off'
          includeReferencedProjects: true
      - task: PowerShell@2
        displayName: SignNugetPackage
        inputs:
          targetType: inline
          script: | 
            . "$(Build.SourcesDirectory)\sitefinity-ci\Distribution\CommonScripts\Config.ps1"
        
            $env:configJson = ConvertTo-Json $mainBuildConfig -Depth 5 -Compress

            Import-Module -Name $(Build.SourcesDirectory)\sitefinity-ci\Distribution\DistributionBuildModules\NuGetPackages.psm1 -DisableNameChecking -ArgumentList $env:configJson
            SignNugetPackages -directory $(Build.ArtifactStagingDirectory)
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'drop'
          publishLocation: 'Container'
      - task: PowerShell@2
        displayName: Remove CA certificate
        inputs:
          targetType: inline
          script: |
            . "$(Build.SourcesDirectory)\sitefinity-ci\Distribution\CommonScripts\Config.ps1"
            Get-ChildItem Cert:\LocalMachine\My | Where-Object { $_.Thumbprint -eq $commonConfig.Signing.sha1Hash } | Remove-Item
  
  - template: DeployNugetPackageToSitefinityFeedTemplate.yaml@Pipelines
    parameters:
      pushNugetPackageEnvironmentName: "ProgressSitefinityCloud NuGet Push"
      packagesToPush: "$(Pipeline.Workspace)/drop/**/*.nupkg;!$(Pipeline.Workspace)/drop/**/*.symbols.nupkg"
