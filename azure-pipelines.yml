resources:
  repositories:
  # Clone sitefinity-ci repository to reuse SignNugetPackages function  
  - repository: sitefinity-ci
    type: git
    name: sitefinity-ci
    ref: master

trigger: none

pool:
  name: Sitefinity Core
  demands: distribution-builds

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
  - stage: "BuildAndPack"
    displayName: "Build and Pack"
    jobs:
    - job: BuildAndPack
      displayName: "Build and Pack"
      steps:
      - checkout: self
      - checkout: sitefinity-ci
      - task: NuGetToolInstaller@1
      - task: NuGetCommand@2
        inputs:
          command: 'restore'
          restoreSolution: 'Sitefinity/SitefinityImageOptimization/**/*.sln'
          feedsToUse: 'config'
          nugetConfigPath: 'NuGet.Config'
          versioningScheme: 'off'
      - task: VSBuild@1
        inputs:
          solution: '$(solution)'
          msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
          platform: '$(buildPlatform)'
          configuration: '$(buildConfiguration)'
      - task: VSTest@2
        inputs:
          platform: '$(buildPlatform)'
          configuration: '$(buildConfiguration)'
      - task: NuGetCommand@2
        inputs:
          command: 'pack'
          feedsToUse: 'select'
          packagesToPack: 'Sitefinity/SitefinityImageOptimization/Progress.Sitefinity.ImageOptimization/Progress.Sitefinity.ImageOptimization.nuspec'
          versioningScheme: 'off'
          includeReferencedProjects: true
      - task: PowerShell@2
        displayName: SignNugetPackage
        inputs:
          targetType: inline
          script: | 
            . "$(Build.SourcesDirectory)\sitefinity-ci\Distribution\CommonScripts\Config.ps1"
        
            $env:configJson = ConvertTo-Json $mainBuildConfig -Depth 5 -Compress

            Import-Module -Name $(Build.SourcesDirectory)\sitefinity-ci\Distribution\DistributionBuildModules\NuGetPackages.psm1 -DisableNameChecking -ArgumentList $env:configJson
            SignNugetPackages -directory $(Build.ArtifactStagingDirectory)
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'drop'
          publishLocation: 'Container'